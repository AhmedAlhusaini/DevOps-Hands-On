# Values for Jenkins Helm Chart
---
controller:
  image: "jenkins/jenkins:lts"
  serviceType: NodePort
  nodePort: 30080   # Jenkins UI exposed at localhost:30080
  installPlugins: true

persistence:
  enabled: true
  existingClaim: ""
  storageClass: ""
  accessMode: ReadWriteOnce
  size: 10Gi

# Use hostPath to bind your Windows folder
agent:
  enabled: false

volumeMounts:
  - name: jenkins-data
    mountPath: /var/jenkins_home

volumes:
  - name: jenkins-data
    hostPath:
      path: "D:\\Expertise Repository\\01 CloudAndDevOps\\devops-track-on-the-run\\11Jenkins\\jenkins-docker\\vol"
      type: Directory

--- 

