# Task: Create a GitHub Actions workflow for the repository:
# https://github.com/DinaGamalMahmoud/simple-java-app
#
# Requirements:
# 1. Trigger workflow on push events to the "main" branch.
# 2. Build a Docker image of the application.
# 3. Tag the Docker image using the $GITHUB_REF environment variable.
# 4. Push the Docker image to Docker Hub.
# 5. Use docker/login-action to authenticate to Docker Hub.
# 6. Use docker/build-push-action to build and push the image.

name: my workflow

on:
  push:
    branches:
      - "main"

jobs:
  my-workflow-job:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository code
      - name: Checkout code
        uses: actions/checkout@v6

      # Step 2: Set up Docker Buildx (for advanced builds)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.6.0

      # Step 3: Login to Docker Hub using secrets
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
# Make sure youâ€™ve added DOCKERHUB_USERNAME and DOCKERHUB_PASSWORD as repository secrets in GitHub. 
      # Step 4: Build and push Docker image
      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/simple-java-app:${{ github.ref }}
