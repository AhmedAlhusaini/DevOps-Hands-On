[defaults]
inventory = ./hosts.ini
remote_user = ubuntu
private_key_file = /home/ansible/play-boy-ops/keys/aws/ansible-machines-keys.pem
host_key_checking = False
ask_pass = False 
ansible_managed="This File Is managed & generated By Ansible J2 Templates"

[privilege_escalation]
become = yes
become_user = root
become_method = sudo
become_ask_pass = false

[colors]
# Success messages in bright green
ok = bright green
# Changed tasks in yellow
changed = yellow
# Error messages in bright red
error = bright red
# Warnings in magenta
warning = magenta
# Debug/info messages in cyan
debug = cyan
# Skipped tasks in blue
skip = blue
# De-emphasized output in white
deprecate = white