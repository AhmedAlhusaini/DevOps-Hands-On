[defaults]
inventory =  ./aws_ec2.yml  #./hosts
remote_user = ec2-user
private_key_file = /home/ansible/play-ansible-with-aws-ops/keys/aws/ansible-machines-keys.pem
host_key_checking = False
deprecation_warnings = False
ask_pass = False 
ansible_managed="This File Is managed & generated By Ansible J2 Templates"
#Inventory = /Users/enggalal/Desktop/ Ansible-AWS/AWS Ansible Course/Dolfined_Ansible_labs/aws_ec2.yml

[privilege_escalation]
become = yes
become_user = root
become_method = sudo
become_ask_pass = false


[inventory]
enable_plugins = amazon.aws.aws_ec2, host_list, script, auto, yaml, ini, toml

