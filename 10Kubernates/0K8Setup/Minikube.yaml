$ sudo mv minikube /usr/local/bin/
$ sudo mv minikube-linux-amd64 /usr/local/bin/

$ sudo mv /usr/local/bin/minikube-linux-amd64 /usr/local/bin/minikube

$ minikube version


to start minikube with docker:
